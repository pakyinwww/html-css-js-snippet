  <title>{page_title}</title>

<body>

<div style="padding:177.78% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/166500954?autoplay=1&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
function openFullscreen(elem) {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}
    var iframe = document.querySelector('iframe');
    var player = new Vimeo.Player(iframe);

    player.on('play', function() {
      console.log('Played the video');
	  openFullscreen(iframe)
    });

    player.getVideoTitle().then(function(title) {
      console.log('title:', title);
    });
	

  </script>

</body>
</html>
